<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Panel 1: Mini-Sidebar -->
            <nav class="mini-sidebar bg-dark text-white">
                <!-- Toggle Button (Icon) -->
                <button id="toggleSidebar" class="btn btn-link text-white" type="button" aria-label="Toggle Sidebar">
                    <i class="bi bi-list" style="font-size: 1.5rem;"></i> <!-- Hamburger Icon -->
                </button>
                <!-- Button 1 (Icon) -->
                <button id="button1" class="btn btn-link text-white mt-3" type="button">
                    <i class="bi bi-house" style="font-size: 1.5rem;"></i> <!-- Home Icon -->
                </button>
                <!-- Button 2 (Icon) -->
                <button id="button2" class="btn btn-link text-white mt-3" type="button">
                    <i class="bi bi-gear" style="font-size: 1.5rem;"></i> <!-- Settings Icon -->
                </button>
            </nav>

            <!-- Panel 2: Main Sidebar (Initially Hidden) -->
            <nav id="mainSidebar" class="col-md-3 col-lg-2 bg-dark text-white vh-100 collapse">
                <div class="sidebar-sticky pt-3">
                    <!-- Links for Toggle Button -->
                    <div id="linksButton1">
                        <h3 class="text-center">Links</h3>
                        <ul class="nav flex-column">
                            <li class="nav-item"><a class="nav-link text-white" href="#">Link 1.1</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#">Link 1.2</a></li>
                        </ul>
                    </div>

                </div>
            </nav>

            <!-- Panel 3: Main Content -->
            <div id="mainContent" class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <h1>Welcome to Your Dashboard</h1>
                    <p>This is the main content area.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
