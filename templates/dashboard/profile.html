{% extends "dashboard/base_dashboard.html" %}

{% block conteudodashboard %}

    <!-- Flash Messages -->
    {% for category, message in get_flashed_messages(with_categories=True) %}
        {% if message %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endfor %}

    <div class="container-fluid vh-100">
        <div class="row h-100 w-100">
            <!-- Profile Section -->
            <div class="col-md-9 h-100 w-100">
                <div class="row h-100 w-100">
                    <div class="col h-100 w-100">
                        <div class="card h-100 w-100">
                            <div class="card-body">
                                <h5 class="card-title">Perfil do Usuário</h5>
                                <p class="card-text">Gerencie suas informações pessoais.</p>

                                <!-- User Information -->
                                <div class="mb-4">
                                    <h3>Informações Pessoais</h3>
                                    <form method="POST" action="{{ url_for('dashboard.update_profile') }}">
                                        <!-- Picture Profie-->
                                        <div class="class="mb-3" text-center">
                                            <img src="{{ informacao.imagem }}" alt="Imagem do usuaario" width="128" height="128" class="rounded-circle">
                                        </div>

                                        <!-- Name Field -->
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" required>
                                        </div>

                                        <!-- Email Field -->
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" disabled>
                                        </div>

                                        <!-- Password Field -->
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Nova Senha (deixe em branco para não alterar)</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>

                                        <!-- Confirm Password Field -->
                                        <div class="mb-3">
                                            <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                        </div>

                                        <!-- Submit Button -->
                                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
